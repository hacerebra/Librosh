<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Librosh | Kategoriler</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Manufacturing+Consent&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="assets/icons/logo.png">
    </div>
    <nav class="menu">
      <a href="#" class="menu-button"
        onmouseenter="this.querySelector('img').src='assets/icons/categories.svg'"
        onmouseleave="this.querySelector('img').src='assets/icons/categories-light.svg'">
        <img src="assets/icons/categories-light.svg" alt="Kategoriler İkonu" width="24" height="24">
        Kategoriler
      </a>
      <a href="index.html" class="link-button"
        onmouseenter="this.querySelector('img').src='assets/icons/home-light.svg'"
        onmouseleave="this.querySelector('img').src='assets/icons/home.svg'">
      <img src="assets/icons/home.svg" alt="ev İkonu" width="24" height="24">
      Ana Sayfa
      </a>
      <a href="kullanıcı-giris.html" class="link-button"
      onmouseenter="this.querySelector('img').src='assets/icons/enter-light.svg'"
      onmouseleave="this.querySelector('img').src='assets/icons/enter.svg'">
      <img src="assets/icons/enter.svg" alt="Giriş İkonu" width="24" height="24">
      Kullanıcı Girişi
    </a>
    </nav>
  </header>

  <main>
      <div class="search-wrapper">
        <div class="search-box">
          <div id="aramaBarAnimasyon" class="search-animation"></div>
          <input type="text" id="searchInput" placeholder="Arama Yapınız..." class="search-input" readonly>
        </div>
        <div class="category-buttons">
          <button class="category-btn active">Tümü</button>
          <button class="category-btn">Romanlar</button>
          <button class="category-btn">Şiir Kitapları</button>
          <button class="category-btn">Biyografi Kitapları</button>
          <button class="category-btn">Çocuk Kitapları</button>
        </div>
      </div>

      <section class="kitaplar-container">
        <!-- Kitap kartları buraya JS ile eklenecek -->
      </section>
      

    <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>
    <script src="script.js"></script>
    <script src="arama.js"></script>
  </main>

</body>
</html>
